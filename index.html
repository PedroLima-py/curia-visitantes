<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cúria Metropolitana de Brasília - Registro de Visitantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="brasao.png" alt="Arquidiocese de Brasília" class="logo" onerror="this.style.display='none'; this.parentElement.style.display='none';">
            </div>
            <h1>Cúria Metropolitana de Brasília</h1>
            <p class="subtitle">Arquidiocese de Brasília</p>
        </header>

        <main>
            <!-- FORMULÁRIO DE CADASTRO -->
            <form id="formCadastro">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nome">NOME COMPLETO *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14" autocomplete="off">
                    </div>

                    <div class="form-group full-width">
                        <label>SETORES DE DESTINO *</label>
                        <div class="setores-container">
                            <div class="setores-selecionados" id="setoresSelecionados">
                                <span class="placeholder">Nenhum setor selecionado</span>
                            </div>
                            <div class="setores-selector">
                                <select id="setorSelector">
                                    <option value="">Adicionar setor...</option>
                                    <optgroup label="GABINETE E ADMINISTRAÇÃO">
                                        <option value="Gabinete Episcopal">Gabinete Episcopal</option>
                                        <option value="Chancelaria">Chancelaria</option>
                                        <option value="Administração">Administração</option>
                                        <option value="Coordenação de Pastoral">Coordenação de Pastoral</option>
                                    </optgroup>
                                    <optgroup label="FINANCEIRO">
                                        <option value="Contabilidade">Contabilidade</option>
                                        <option value="Tesouraria">Tesouraria</option>
                                        <option value="Economato">Economato</option>
                                        <option value="Patrimônio">Patrimônio</option>
                                    </optgroup>
                                    <optgroup label="JURÍDICO E TRIBUNAL">
                                        <option value="Tribunal Eclesiástico">Tribunal Eclesiástico</option>
                                        <option value="Jurídico (COVAC)">Jurídico (COVAC)</option>
                                    </optgroup>
                                    <optgroup label="TECNOLOGIA E COMUNICAÇÃO">
                                        <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                                        <option value="Comunicação/Imprensa">Comunicação/Imprensa</option>
                                    </optgroup>
                                    <optgroup label="RECURSOS HUMANOS">
                                        <option value="Gestão de Pessoas">Gestão de Pessoas</option>
                                        <option value="Secretaria dos MESCE">Secretaria dos MESCE</option>
                                    </optgroup>
                                    <optgroup label="INFRAESTRUTURA">
                                        <option value="Infraestrutura">Infraestrutura</option>
                                        <option value="Banheiro">Banheiro</option>
                                    </optgroup>
                                </select>
                                <button type="button" id="btnAdicionarSetor" class="btn-adicionar">+</button>
                            </div>
                            <input type="hidden" id="setores" name="setores" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="observacao">OBSERVAÇÕES</label>
                        <textarea id="observacao" name="observacao" rows="2" placeholder="Cidade, motivo da visita, observações..."></textarea>
                    </div>
                </div>

                <div class="datetime-display">
                    <span id="dataAtual"></span> — <span id="horaAtual"></span>
                </div>

                <button type="submit" id="btnSalvar">
                    <span class="btn-text">REGISTRAR ENTRADA</span>
                    <span class="btn-loader" style="display: none;">REGISTRANDO...</span>
                </button>
            </form>

            <div id="mensagem" class="mensagem" style="display: none;"></div>

            <!-- ÚLTIMOS REGISTROS -->
            <section class="ultimos-registros">
                <h2>Últimos registros</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Setores</th>
                                <th>Observação</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <tr><td colspan="5">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
