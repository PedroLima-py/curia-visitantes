<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√∫ria Metropolitana de Bras√≠lia - Sistema de Registro R√°pido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="brasao.png" alt="Arquidiocese de Bras√≠lia" class="logo" onerror="this.style.display='none'; this.parentElement.style.display='none';">
            </div>
            <h1>C√∫ria Metropolitana de Bras√≠lia</h1>
            <p class="subtitle">Arquidiocese de Bras√≠lia - Sistema de Registro R√°pido</p>
        </header>

        <main>
            <!-- BARRA DE BUSCA R√ÅPIDA -->
            <div class="busca-rapida">
                <h2>Buscar Visitante</h2>
                <div class="busca-container">
                    <div class="busca-input-group">
                        <input type="text" id="buscaRapida" placeholder="Digite nome ou CPF para buscar..." autocomplete="off">
                        <button type="button" id="btnBuscarRapido" class="btn-busca">üîç Buscar</button>
                        <button type="button" id="btnLimparBusca" class="btn-limpar-busca">üóëÔ∏è Limpar</button>
                    </div>
                    <div id="resultadoBusca" class="resultado-busca" style="display: none;">
                        <!-- Resultados da busca aparecer√£o aqui -->
                    </div>
                </div>
            </div>

            <!-- FORMUL√ÅRIO DE CADASTRO R√ÅPIDO -->
            <form id="formCadastro">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nome">NOME COMPLETO *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo do visitante" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14" autocomplete="off">
                    </div>

                    <div class="form-group full-width">
                        <label>SETORES DE DESTINO *</label>
                        <div class="setores-multiplos-container">
                            <div class="setores-selecionados" id="setoresSelecionados">
                                <span style="color: var(--cinza-600); font-size: 0.875rem;">Nenhum setor selecionado</span>
                            </div>
                            
                            <div class="setores-selector">
                                <select id="setorSelector" class="setor-multiplo-select">
                                    <option value="">Adicionar setor...</option>
                                    <optgroup label="GABINETE E ADMINISTRA√á√ÉO">
                                        <option value="Gabinete Episcopal">Gabinete Episcopal</option>
                                        <option value="Chancelaria">Chancelaria</option>
                                        <option value="Administra√ß√£o">Administra√ß√£o</option>
                                        <option value="Coordena√ß√£o de Pastoral">Coordena√ß√£o de Pastoral</option>
                                    </optgroup>
                                    <optgroup label="FINANCEIRO">
                                        <option value="Contabilidade">Contabilidade</option>
                                        <option value="Tesouraria">Tesouraria</option>
                                        <option value="Economato">Economato</option>
                                        <option value="Patrim√¥nio">Patrim√¥nio</option>
                                    </optgroup>
                                    <optgroup label="JUR√çDICO E TRIBUNAL">
                                        <option value="Tribunal Eclesi√°stico">Tribunal Eclesi√°stico</option>
                                        <option value="Jur√≠dico (COVAC)">Jur√≠dico (COVAC)</option>
                                    </optgroup>
                                    <optgroup label="TECNOLOGIA E COMUNICA√á√ÉO">
                                        <option value="Tecnologia da Informa√ß√£o">Tecnologia da Informa√ß√£o</option>
                                        <option value="Comunica√ß√£o/Imprensa">Comunica√ß√£o/Imprensa</option>
                                    </optgroup>
                                    <optgroup label="RECURSOS HUMANOS">
                                        <option value="Gest√£o de Pessoas">Gest√£o de Pessoas</option>
                                        <option value="Secretaria dos MESCE">Secretaria dos MESCE</option>
                                    </optgroup>
                                    <optgroup label="INFRAESTRUTURA">
                                        <option value="Infraestrutura">Infraestrutura</option>
                                        <option value="Banheiro">Banheiro</option>
                                    </optgroup>
                                </select>
                                <button type="button" id="btnAdicionarSetor" class="btn-adicionar">+ Adicionar</button>
                            </div>
                            <input type="hidden" id="setores" name="setores" required>
                            <small class="campo-obrigatorio">Selecione pelo menos um setor</small>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="observacao">OBSERVA√á√ïES</label>
                        <textarea id="observacao" name="observacao" rows="3" placeholder="Cidade de origem, motivo da visita, observa√ß√µes relevantes..."></textarea>
                    </div>
                </div>

                <div class="datetime-display">
                    <span id="dataAtual"></span> - <span id="horaAtual"></span>
                </div>

                <button type="submit" id="btnSalvar">
                    <span class="btn-text">REGISTRAR ENTRADA</span>
                    <span class="btn-loader" style="display: none;">REGISTRANDO...</span>
                </button>
            </form>

            <div id="mensagem" class="mensagem" style="display: none;"></div>

            <!-- √öLTIMOS REGISTROS (apenas para refer√™ncia r√°pida) -->
            <section class="ultimos-registros">
                <h2>√öltimos 10 Registros</h2>
                <div class="table-responsive">
                    <table id="tabelaRegistros">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Setores</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <tr><td colspan="5" style="text-align: center;">Carregando registros...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
